<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alan Sarang — s3</title>
  <style>
    :root{--bg:#f3f6fb;--card:#ffffff;--accent:#0ea5a3;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,var(--bg),#eef3f8);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;color:#0f172a}
    .card{background:var(--card);max-width:720px;width:100%;border-radius:12px;padding:28px;box-shadow:0 8px 24px rgba(15,23,42,0.08);display:flex;gap:20px;align-items:center}
    .avatar{width:96px;height:96px;border-radius:50%;flex:0 0 96px;background:linear-gradient(135deg,#06b6d4,#2563eb);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px}
    .info h1{margin:0;font-size:20px}
    .role{color:var(--accent);font-weight:600;margin-top:6px}
    .info p{margin:12px 0 0;color:var(--muted);line-height:1.45}
    .actions{margin-top:14px;display:flex;gap:10px}
    .btn{padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;border:1px solid rgba(15,23,42,0.06)}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(14,165,163,0.12)}
    footer{margin-top:14px;font-size:12px;color:var(--muted)}
    @media(max-width:520px){.card{flex-direction:column;align-items:center;text-align:center}.info h1{font-size:18px}.avatar{width:84px;height:84px}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="name">
    <div class="avatar" aria-hidden="true">AS</div>
    <div class="info">
      <h1 id="name">Alan Sarang</h1>
      <div class="role">s3</div>
      <p>Hi — I'm Alan. I build and maintain scalable cloud infrastructure, automate deployments, and help keep systems secure and reliable.</p>
      <div class="actions">
        <a class="btn btn-primary" href="http://alansarang.dpdns.org/" target="_blank" rel="noopener">Visit portfolio</a>
        <a class="btn btn-ghost" href="mailto:alan@example.com">Contact</a>
      </div>
      <footer>Based in Bengaluru · Open to freelance & contract work</footer>
    </div>
  </main>
</body>
</html>
