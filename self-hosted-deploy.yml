name: Build & Deploy (self-hosted)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: [self-hosted, linux, x64, webauto]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install --legacy-peer-deps
          else
            echo "No package.json — skipping npm install"
          fi

      - name: Build (if npm build exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script — skipping build"
          fi

      - name: Show dist (debug)
        run: |
          echo "WORK = $(pwd)"
          if [ -d ./dist ]; then
            echo "dist exists"
            ls -la ./dist | sed -n '1,200p'
            ls -R ./dist | sed -n '1,500p'
          else
            echo "No dist directory - maybe this repo is a static site; listing project root:"
            ls -la
          fi

      - name: Deploy to local webroot (rsync)
        run: |
          # target
          TARGET=/var/www/webauto
          sudo mkdir -p $TARGET
          # if dist exists, mirror dist/, otherwise copy repo root contents (be careful)
          if [ -d ./dist ]; then
            echo "Syncing dist -> $TARGET"
            sudo rsync -av --delete ./dist/ $TARGET/
          else
            echo "No dist; copying repo root to $TARGET"
            sudo rsync -av --delete ./ $TARGET/
          fi
          sudo chown -R www-data:www-data $TARGET
          sudo find $TARGET -type d -exec chmod 755 {} \;
          sudo find $TARGET -type f -exec chmod 644 {} \;
          sudo systemctl reload apache2 || true

      - name: Confirm deploy
        run: ls -la /var/www/webauto | sed -n '1,200p'
